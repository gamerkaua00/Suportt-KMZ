<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel KMZ V4</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- DESIGN SYSTEM KMZ --- */
        body { 
            background: #0a0a0a; 
            color: #eee; 
            font-family: 'Rajdhani', sans-serif; 
            padding: 20px; 
            margin: 0;
        }
        
        /* Cabe√ßalho */
        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid #333; 
            padding-bottom: 20px; 
            margin-bottom: 20px; 
        }
        
        h1 { margin: 0; color: #fff; text-transform: uppercase; letter-spacing: 2px; }
        h1 span { color: #00d2ff; text-shadow: 0 0 10px rgba(0, 210, 255, 0.5); }
        
        .btn-refresh { 
            background: #222; color: #fff; border: 1px solid #444; 
            padding: 10px 20px; cursor: pointer; border-radius: 5px; 
            font-weight: bold; transition: 0.2s; font-family: 'Rajdhani', sans-serif; text-transform: uppercase;
        }
        .btn-refresh:hover { background: #333; border-color: #00d2ff; color: #00d2ff; }

        /* Grid Responsivo */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 20px; 
        }
        
        /* CART√ïES (Tickets) */
        .card { 
            background: #141414; 
            border: 1px solid #333; 
            padding: 20px; 
            border-radius: 10px; 
            cursor: pointer; 
            position: relative; 
            transition: 0.3s; 
            overflow: hidden;
        }
        .card:hover { transform: translateY(-5px); border-color: #555; }
        
        /* Cores de Prioridade */
        .card.prio-alta { border-color: #ff3333; box-shadow: 0 0 15px rgba(255, 51, 51, 0.1); }
        .card.prio-ideia { border-color: #aaff00; }
        .card.resolvido { opacity: 0.5; border-color: #00ff66; }

        /* Etiquetas */
        .badges { display: flex; gap: 5px; margin-bottom: 10px; }
        .badge { padding: 3px 8px; border-radius: 4px; font-size: 0.75em; font-weight: bold; text-transform: uppercase; }
        .b-id { background: #333; color: #00d2ff; }
        .b-prio { background: #444; color: #fff; }
        
        .prio-alta .b-prio { background: #ff3333; color: #000; }
        .prio-ideia .b-prio { background: #aaff00; color: #000; }

        .assunto { font-size: 1.3em; font-weight: 700; margin-bottom: 5px; color: #fff; display: block; }
        .meta { font-size: 0.9em; color: #888; display: flex; align-items: center; gap: 5px; }
        
        .status-float { 
            position: absolute; top: 0; right: 0; 
            background: #ffcc00; color: #000; 
            padding: 4px 10px; font-weight: bold; 
            font-size: 0.7em; border-bottom-left-radius: 8px; 
        }
        .card.resolvido .status-float { background: #00ff66; }

        /* MODAL (Janela Flutuante) */
        .modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); justify-content: center; align-items: center; z-index: 100; backdrop-filter: blur(5px);
        }
        .modal-box { 
            background: #1a1a1a; padding: 30px; width: 90%; max-width: 700px; 
            border-radius: 12px; border: 1px solid #00d2ff; 
            box-shadow: 0 0 40px rgba(0, 210, 255, 0.15); animation: zoomIn 0.2s;
        }
        @keyframes zoomIn { from {transform: scale(0.9); opacity: 0;} to {transform: scale(1); opacity: 1;} }

        .email-header { border-bottom: 1px solid #333; padding-bottom: 15px; margin-bottom: 20px; }
        .email-body { 
            background: #000; padding: 20px; margin-bottom: 25px; 
            border-radius: 6px; border: 1px solid #333;
            max-height: 400px; overflow-y: auto; white-space: pre-wrap; 
            color: #ccc; font-family: monospace; line-height: 1.5;
        }
        
        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .actions button { 
            padding: 15px; border: none; border-radius: 6px; 
            cursor: pointer; font-weight: bold; text-transform: uppercase; 
            font-family: 'Rajdhani', sans-serif; font-size: 1em;
        }
        .btn-reply { background: #00d2ff; color: #000; }
        .btn-reply:hover { background: #fff; box-shadow: 0 0 15px #fff; }
        
        .btn-resolve { background: transparent; border: 1px solid #555; color: #fff; }
        .btn-resolve:hover { border-color: #00ff66; color: #00ff66; background: rgba(0, 255, 102, 0.1); }
        
        .btn-close { float: right; background: none; color: #fff; font-size: 2em; cursor: pointer; border: none; margin-top: -15px; margin-right: -10px;}
        .btn-close:hover { color: #00d2ff; }

    </style>
</head>
<body>

    <header>
        <h1>KMZ <span>DASHBOARD</span></h1>
        <button class="btn-refresh" onclick="carregar()">üîÑ Atualizar Lista</button>
    </header>
    
    <div id="loading" style="text-align:center; color:#666; margin-top: 50px;">
        <p>üì° Estabelecendo conex√£o via sat√©lite...</p>
    </div>
    
    <div id="grid" class="grid"></div>

    <div id="modal" class="modal">
        <div class="modal-box">
            <button class="btn-close" onclick="fechar()">&times;</button>
            
            <div class="email-header">
                <h2 id="m-assunto" style="margin:0 0 10px 0; color:#fff;">Assunto</h2>
                <div id="m-meta" style="color:#888">De: Nome (email)</div>
            </div>
            
            <div id="m-texto" class="email-body">Carregando...</div>
            
            <div class="actions">
                <button class="btn-reply" onclick="responder()">üöÄ Responder Email</button>
                <button class="btn-resolve" onclick="marcarResolvido()">‚úÖ Resolver e Notificar</button>
            </div>
        </div>
    </div>

    <script>
        // --- SEU LINK NOVO EST√Å AQUI ---
        const API_URL = "https://script.google.com/macros/s/AKfycbw6yhAKLti3bd4wD-esXfHNbrEucH1eHaWLbWeWTq6o9qHpE8Nq03y3fd_dRddNIZSQYg/exec"; 

        let lista = [];
        let atual = null;

        // 1. CARREGAR DADOS
        async function carregar() {
            const load = document.getElementById('loading');
            const grid = document.getElementById('grid');
            
            load.style.display = 'block';
            grid.innerHTML = '';
            
            try {
                const res = await fetch(API_URL);
                const dados = await res.json();
                
                // L√≥gica de Ordena√ß√£o: 
                // 1¬∫ Tickets Abertos (Alta > Normal > Ideia)
                // 2¬∫ Tickets Resolvidos (ficam no final)
                const peso = { "ALTA": 3, "Normal": 2, "IDEIA": 1 };
                
                lista = dados.sort((a, b) => {
                    if (a.status === 'Resolvido' && b.status !== 'Resolvido') return 1;
                    if (a.status !== 'Resolvido' && b.status === 'Resolvido') return -1;
                    return (peso[b.prioridade] || 0) - (peso[a.prioridade] || 0);
                });

                renderizar();
                load.style.display = 'none';
            } catch(e) {
                load.innerHTML = `<span style="color:red">Erro de conex√£o.</span><br>Verifique se o Apps Script foi implantado como "Qualquer Pessoa".`;
                console.error(e);
            }
        }

        // 2. DESENHAR TELA
        function renderizar() {
            const grid = document.getElementById('grid');
            if(lista.length === 0) {
                grid.innerHTML = '<p style="color:#666">Nenhum chamado pendente no momento.</p>';
                return;
            }

            lista.forEach(t => {
                let classeExtra = "";
                if (t.prioridade === 'ALTA') classeExtra = "prio-alta";
                if (t.prioridade === 'IDEIA') classeExtra = "prio-ideia";
                if (t.status === 'Resolvido') classeExtra = "resolvido";

                const div = document.createElement('div');
                div.className = `card ${classeExtra}`;
                div.onclick = () => abrir(t);
                
                // Formata data curta
                const dataCurta = t.data.split(' ')[0];

                div.innerHTML = `
                    <div class="status-float">${t.status}</div>
                    <div class="badges">
                        <span class="badge b-id">${t.id}</span>
                        <span class="badge b-prio">${t.prioridade}</span>
                    </div>
                    <span class="assunto">${t.assunto}</span>
                    <div class="meta">üë§ ${t.nome} ‚Ä¢ üìÖ ${dataCurta}</div>
                `;
                grid.appendChild(div);
            });
        }

        // 3. FUN√á√ïES MODAL
        function abrir(t) {
            atual = t;
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('m-assunto').innerText = t.assunto;
            document.getElementById('m-meta').innerText = `De: ${t.nome} (${t.email}) | ${t.id}`;
            document.getElementById('m-texto').innerText = t.corpo;
        }

        function fechar() { document.getElementById('modal').style.display = 'none'; }

        // 4. A√á√ïES
        function responder() {
            const assunto = encodeURIComponent(`Re: ${atual.assunto} [${atual.id}]`);
            const corpo = encodeURIComponent(`\n\n\n---\nEm resposta ao ticket ${atual.id}:\n${atual.resumo}`);
            window.open(`mailto:${atual.email}?subject=${assunto}&body=${corpo}`);
        }

        async function marcarResolvido() {
            if(!confirm("Isso vai fechar o ticket e enviar um email autom√°tico para o cliente. Confirmar?")) return;
            
            // Feedback instant√¢neo
            const btn = document.querySelector('.btn-resolve');
            btn.innerText = "‚è≥ Processando...";
            
            // Envia para o Google
            await fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors', // Essencial para funcionar
                body: JSON.stringify({id: atual.id})
            });

            // Atualiza localmente
            alert("Sucesso! O cliente foi notificado.");
            atual.status = 'Resolvido';
            fechar();
            carregar(); // Recarrega para mover pro final da lista
            
            // Reseta bot√£o
            btn.innerText = "‚úÖ Resolver e Notificar";
        }

        // Inicia
        carregar();

    </script>
</body>
</html>
